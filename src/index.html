<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- custom JavaScript -->
    <script src="./script.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <header>
      <div class="header-container">
        <nav>
          <div class="nav-controllers">
            <a href="./index.html" class="logo">header logo</a>
            <button id="hamburger" onclick="openNav()">&#9776;</button>
          </div>
          <ul id="navContent">
            <button id="closeBtn" onclick="closeNav()">&#10006;</button>
            <li><a href='#'>link one</a></li>
            <li><a href='#'>link two</a></li>
            <li><a href='#'>link three</a></li>
          </ul>
        </nav>
        <section class="header-section">
          <div class="text">
            <h1>This<br>website<br>is<br>awesome</h1>
            <p>This website has some sub-text that goes here under the main title. It's a smaller font and the color is of lower contrast</p>
            <button id="cta">Sign up</button>
          </div>
          <div class="image">
            <img src="../assets/img/header-img.jpg" alt="a man coding on a laptop">
          </div>
        </section>
      </div>
    </header>

    <main>
      <div class="main-container">
        <section class="main-section">
          <h2>Some random information</h2>
          <div class="cube-container">
            <div class="mini-cube">
              <img src="../assets/icon/accessible.svg" alt="accessibility icon">
            </div>
            <div class="mini-cube">
              <img src="../assets/icon/anchor.svg" alt="anchor icon">
            </div>
            <div class="mini-cube">
              <img src="../assets/icon/fast-shipping.svg" alt="moving truck icon">
            </div>
            <div class="mini-cube">
              <img src="../assets/icon/infinity.svg" alt="infinity icon">
            </div>
          </div>
        </section>
        <section class="main-section"></section>
        <section class="main-section">
          <div></div>
        </section>
      </div>
    </main>

    <footer>
      &copy; 2021 - @ishayasolo (<a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/landing-page">TheOdinProject landing Page task</a>)
    </footer>
  </body>
</html>
